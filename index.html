<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm" onclick="copyToClipboard()">
            <div class="card-body text-center">
                <h4 class="card-title">ID Card</h4>
                <p id="card-id" class="card-text text-muted"></p>
            </div>
        </div>
        <audio id="audioPlayer" src="audio/work.mp3"></audio>
        <form id="messageForm" class="mt-5">
            <div class="form-group">
                <label for="dropdown">TARGET : </label>
                <select id="dropdown" class="form-control"></select>
            </div>
            <div class="form-group">
                <input id="messageInput" class="form-control" autocomplete="off" placeholder="MESSAGE" />
            </div>
            <button class="btn btn-primary">Send</button>
        </form>
        <ul id="messages" class="list-group mt-5"></ul>
    </div>
    <script src="client.js"></script>
</body>
</html>
